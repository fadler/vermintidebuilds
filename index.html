<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Vermintidebuilds</title>
  <meta name="description" content="Vermintidebuilds">
  <meta name="author" content="Franz Karl Adler, Valentin Josef Adler">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Vermintidebuilds</h1>
    <div class="row">
      <div class="col-sm-3">
		    <form>
		      <div class="form-group">
		        <label for="career-select" class="">Career</label>
		        <select class="form-control" id="career-select">
		          
		        </select>		
		      </div>		      
		    </form>
	    </div>
    </div>
    <div id="talents-div" class="text-center" hidden>
      <div class="card">        
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h4>Level 5</h4>
	          <div class="row talents" id="talents-0">      
	            <div class="col-12 col-sm-4 talent" data-talent="0"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="1"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="2"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	          </div>
          </li>
          <li class="list-group-item">
            <h4>Level 10</h4>
			      <div class="row talents" id="talents-1">			      	   
			        <div class="col-12 col-sm-4 talent" data-talent="0"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
			        <div class="col-12 col-sm-4 talent" data-talent="1"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
			        <div class="col-12 col-sm-4 talent" data-talent="2"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
		        </div>
	        </li>
          <li class="list-group-item">
            <h4>Level 15</h4>
	          <div class="row talents" id="talents-2">      
	            <div class="col-12 col-sm-4 talent" data-talent="0"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="1"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="2"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	          </div>
	        </li>
          <li class="list-group-item">
            <h4>Level 20</h4>
	          <div class="row talents" id="talents-3">      
	            <div class="col-12 col-sm-4 talent" data-talent="0"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="1"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="2"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
            </div>
          </li>
          <li class="list-group-item">
            <h4>Level 25</h4>
	          <div class="row talents" id="talents-4">      
	            <div class="col-12 col-sm-4 talent" data-talent="0"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="1"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	            <div class="col-12 col-sm-4 talent" data-talent="2"><div class="talent-content alert"><div class="talent-name"></div><div class="talent-description"></div></div></div>
	          </div>
          </li>
        </ul>
      </div>
			<div id="share-link-container" class="row justify-content-center"
				hidden>
				<div class="input-group input-group-sm mb-3 mt-3 col col-md-8 col-lg-6">
					<div class="input-group-prepend">
						<span class="input-group-text" id="share-link-label">Link
							for Sharing</span>
					</div>
					<input id="share-link" type="text" class="form-control"
						aria-label="Link for Sharing" aria-describedby="share-link-label"
						readonly>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"
							id="copy-link">Copy to Clipboard</button>
					</div>

				</div>
			</div>
		</div>
    <div id="footer" class="row mt-3">
      <div class="col">        
        Made by: 
        <ul class="list-unstyled">
          <li>Franz Karl "Imbaer" Adler (<a href="https://twitter.com/ZeImbaer" target="_blank">Twitter</a>)</li>
          <li>Valentin Adler</li>
        </ul>
      </div>
      <div class="col">
       Version:
         <ul class="list-unstyled">
          <li>Alpha 2</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
